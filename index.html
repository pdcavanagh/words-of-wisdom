<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Words of Wisdom</title>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	    <!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">

		<!-- Font Awesome CDN -->
		<script src="https://use.fontawesome.com/eaebdf8a0c.js"></script>

		<script src="quotes.json"></script>
		<script>
			function getNewQuote() {
				var randQuote = Math.floor(Math.random()*quotes.length);
				console.log("quotes length=" + quotes.length);
				console.log(randQuote);
				return quotes[randQuote];
			}
			$(document).ready(function(){
			    $("#newQuoteBtn").click(function(){
			    	var newQuote = getNewQuote();
		        $("#quote").text(newQuote.quote);
		        $("#author").text(newQuote.author);
		        document.getElementById('tweetQuote').setAttribute("href", "https://twitter.com/intent/tweet?text=" + newQuote.quote + ' -' + newQuote.author);
			    });
			});
		</script>

		<style>
		#mainQuote {
			padding-top: 60px;
			padding-bottom: 120px;
		}

		h1 {
			font-family: 'Playfair Display', serif;
			font-size: 60px;
			padding: 60px;
		}

		h2,p,blockquote {
			font-family: 'Playfair Display', serif;
		}

		button, .button {
			background-color: #777;
			border: none;
			color: white;
			padding: 15px 32px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			font-family: 'Playfair Display', serif;
		}

		a:hover, button:hover {
			color: #33AA66;
		}
		</style>
  </head>
  <body class="container">
  	<div id="mainQuote">
	    <div class="row text-center" id="titleBar">
	      <h1>Words of Wisdom</h1>
	 		</div>

	    <div class="row" id="quoteBar">
	      <blockquote class="text-center">
	      <p id="quote">To be yourself in a world that is constantly trying to make you something else is the greatest accomplishment.</p>
	      <footer id="author">Ralph Waldo Emerson</footer>
	      </blockquote>
	    </div>

	    <div class="row text-center" id="buttonBar">
	      <div class="col-sm-6 col-sm-push-6 center-block">
	    		<button id="newQuoteBtn" type="button">New Quote</button>
	      </div>
	    	<!-- Twitter Button -->
	      <div class="col-sm-6  col-sm-pull-6 center-block">
		    	<a id="tweetQuote" class="button" href="https://twitter.com/intent/tweet?text=To be yourself in a world that is constantly trying to make you something else is the greatest accomplishment. -Ralph Waldo Emerson" target="_blank">
		    	  <i class="fa fa-twitter fa-2x" aria-hidden="true"></i>
		    	</a>
	      </div>
	    </div>
	  </div>
		<footer id="mainFooter">
		  <div class="row text-center">
		    <p>Coded with &#9825 and <i class="fa fa-coffee" aria-hidden="true"></i>, PDC, 2017</p>
		  </div>
		</footer>
  </body>
</html>
